backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "images/uploads"

collections:
  - name: "data"
    label: "Data"
    files:
      - name: "events"
        label: "Events"
        file: "data/events.json"
        fields:
          - name: "items"
            label: "Events List"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false}
              - {label: "Time Range", name: "time", widget: "string", hint: "e.g. 17:00 > 23:00"}
              - {label: "Location", name: "location", widget: "string"}
              - {label: "Tickets", name: "tickets", widget: "string", default: "Doorsale only"}
              - {label: "Description", name: "body", widget: "markdown"}
      - name: "booking"
        label: "Booking Settings"
        file: "data/booking.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string", default: "Book an Appointment"}
          - {label: "Instructions", name: "instructions", widget: "text"}
          - {label: "Google Appointment URL", name: "booking_url", widget: "string", hint: "Paste your Google Calendar Appointment Schedule URL here"}

      - name: "about"
        label: "About / Contact"
        file: "data/about.json"
        fields:
          - {label: "Summary Image", name: "summary_image", widget: "image"}
          - {label: "Summary Title", name: "summary_title", widget: "string", default: "ABOUT OTAT"}
          - {label: "Summary Text", name: "summary_text", widget: "text"}
          - {label: "Contact Email", name: "contact_email", widget: "string"}
          - {label: "Contact Phone", name: "contact_phone", widget: "string"}
          - {label: "Instagram URL", name: "instagram_url", widget: "string"}
          - {label: "TikTok URL", name: "tiktok_url", widget: "string"}
          - {label: "LinkedIn URL", name: "linkedin_url", widget: "string"}
          - {label: "YouTube URL", name: "youtube_url", widget: "string"}
          - {label: "Spotify URL", name: "spotify_url", widget: "string"}
      - name: "note"
        label: "Note"
        file: "data/note.json"
        fields:
          - {label: "Title", name: "title", widget: "string", default: "ملاحظة !!"}
          - {label: "Content", name: "content", widget: "markdown"}
      - name: "projects"
        label: "Video Projects"
        file: "data/projects.json"
        fields:
          - name: "items"
            label: "Projects List"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "string"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Type", name: "type", widget: "select", options: ["large", "medium", "small"]}
              - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false}
              - {label: "Summary", name: "summary", widget: "text"}
              - {label: "Media Source", name: "media_src", widget: "file", required: false, hint: "Cover Image/Video for the grid"}
              - {label: "Media Type", name: "media_type", widget: "select", options: ["image", "video"], default: "image"}
              - {label: "Full Description", name: "description", widget: "markdown"}
              - name: "gallery"
                label: "Gallery (More Pics/Vids)"
                widget: "list"
                required: false
                fields:
                  - {label: "Type", name: "type", widget: "select", options: ["image", "video"], default: "image"}
                  - {label: "File", name: "src", widget: "file"}
                  - {label: "Caption", name: "caption", widget: "string", required: false}
      - name: "pictures"
        label: "Gallery Pictures"
        file: "data/pictures.json"
        fields:
          - name: "items"
            label: "Pictures List"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
      - name: "watch"
        label: "Watch (Videos)"
        file: "data/watch.json"
        fields:
          - name: "items"
            label: "Videos List"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Video URL (YouTube/Embed)", name: "video_url", widget: "string"}
              - {label: "Thumbnail", name: "thumbnail", widget: "image", required: false}
              - {label: "Description", name: "description", widget: "markdown", required: false}
      - name: "listen"
        label: "Listen (Music)"
        file: "data/listen.json"
        fields:
          - {label: "Profile Name", name: "profile_name", widget: "string", default: "Audio Projects"}
          - {label: "Profile Picture", name: "profile_image", widget: "image", default: "images/uploads/otatweb.png"}
          - {label: "Profile Summary", name: "profile_summary", widget: "string", default: "235 public playlists • 104 followers • 85 following [Follows you]"}
          - {label: "Spotify URL", name: "spotify_url", widget: "string", default: "https://open.spotify.com/artist/491mdcFHq3U4pW3imSwcyT?si=k1uVqZ1SQjqyNznvl3Jf_A"}
          - name: "items"
            label: "Tracks List"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Artist", name: "artist", widget: "string"}
              - {label: "Cover Image", name: "cover", widget: "image"}
              - {label: "Audio File", name: "audio", widget: "file"}

