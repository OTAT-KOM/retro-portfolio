backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "images/uploads"

collections:
  - name: "data"
    label: "Data"
    files:
      - name: "events"
        label: "Events"
        file: "data/events.json"
        fields:
          - name: "items"
            label: "Events List"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false}
              - {label: "Time Range", name: "time", widget: "string", hint: "e.g. 17:00 > 23:00"}
              - {label: "Location", name: "location", widget: "string"}
              - {label: "Tickets", name: "tickets", widget: "string", default: "Doorsale only"}
              - {label: "Description", name: "body", widget: "markdown"}
      - name: "products"
        label: "Shop Products"
        file: "data/products.json"
        fields:
          - name: "items"
            label: "Products List"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Colors", name: "colors", widget: "string", hint: "e.g. 2 Colors"}
              - {label: "Price", name: "price", widget: "string", hint: "e.g. â‚¬12.99"}
              - {label: "Buy Text", name: "buy_text", widget: "string", default: "Buy it"}
              - {label: "Buy URL", name: "buy_url", widget: "string", hint: "Link to product page"}
              - {label: "Description", name: "body", widget: "markdown"}
