<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #9e5bdb;  
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

       .desktop-link {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 80px;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .desktop-link img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
            image-rendering: pixelated;
        }

        .desktop-link div {
            color: white;
            font-family: 'Pixelated MS Sans Serif', Arial;
            text-shadow: 1px 1px 0px black;
        }

        .page-window {
            width: 700px;
            max-width: 90vw;
            height: auto;
            display: flex;
            flex-direction: column;
        }

        .window-body {
            padding-top: 10px;
            padding-bottom: 10px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

         
        menu[role=tablist] {
            display: flex;
            margin: 0 0 -2px 0;
            padding-left: 3px;
            position: relative;
            z-index: 1;
        }

        .tab-link {
            list-style: none;
            padding: 3px 8px;
            margin-right: 2px;
            background: #c0c0c0;
            cursor: pointer;
            border-top: 1px solid #fff;
            border-left: 1px solid #fff;
            border-right: 1px solid #808080;
            border-bottom: 1px solid #808080;
            box-shadow: 1px 1px 0 #000;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            user-select: none;
        }

        .tab-link[aria-selected="true"] {
 
            border-bottom: none;
            box-shadow: 1px 0 0 #000, 1px 0 0 #808080;  
            z-index: 2;
            position: relative;
            border-top: 1px solid #fff;
            border-left: 1px solid #fff;
            border-right: 1px solid #808080;
        }

         
        .tab-link[aria-selected="true"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-top: 1px solid #fff;
            border-left: 1px solid #fff;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            pointer-events: none;
        }

        .tab-content-container {
            border-top: 1px solid #fff;
            border-left: 1px solid #fff;
            border-right: 1px solid #808080;
            border-bottom: 1px solid #808080;
            box-shadow: 1px 1px 0 #000;
            padding: 20px;
            background: #c0c0c0;
            flex: 1;
            overflow-y: auto;
            position: relative;
            z-index: 0;
        }

        .tab-content {
            display: none;
            height: 100%;
        }

        .tab-content.active {
            display: block;
        }

         
        .summary-layout {
            display: flex;
            gap: 30px;
            height: 100%;
            padding: 20px;
            align-items: flex-start;
        }

        .summary-image-container {
            flex-shrink: 0;
            width: 220px;
            height: 220px;
            border: none;
            background: transparent;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .summary-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .summary-text {
            flex: 1;
            font-family: 'Courier Prime', 'Courier New', monospace;
            overflow-y: auto;
            color: #000;
        }

        .summary-title {
            font-weight: bold;
            font-size: 1.4em;
            margin-top: 0;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Courier Prime', 'Courier New', monospace;
        }

        .summary-desc {
            font-size: 0.9em;
            line-height: 1.6;
            text-align: left;
        }

        /* Footer Buttons */
        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: auto;
            padding: 15px 40px; /* Add side padding */
        }

        .footer-buttons button {
            min-width: 120px;
            font-weight: bold;
            font-family: 'Courier Prime', 'Courier New', monospace;
            font-size: 14px;
            height: 35px;
        }

         
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            align-content: center;
            height: 100%;
            text-align: center;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 10px;
            border: 1px dotted transparent;
        }

        .contact-item:hover {
            border: 1px dotted #000;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .contact-item img {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
        }

        .contact-item span {
            font-family: 'Courier Prime', monospace;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="desktop-link" onclick="window.location.href='index.html'">
        <img src="images/icons/directory_open_file_mydocs_2k-4.png" alt="Desktop">
        <div>Desktop</div>
    </div>

    <!-- Mobile Menu Container -->
    <div id="mobile-menu">
        <div class="mobile-header">â–¼ MENU</div>
        <div class="mobile-grid">
            <a href="pictures.html" class="mobile-icon">
                <img src="images/icons/directory_open_file_mydocs-5.png" alt="Pictures">
                <span>Pictures</span>
            </a>
            <a href="agenda.html" class="mobile-icon">
                <img src="images/icons/calendar-1.png" alt="Agenda">
                <span>Agenda</span>
            </a>
            <a href="shop.html" class="mobile-icon">
                <img src="images/icons/directory_open_file_mydocs_2k-4.png" alt="The Shop">
                <span>The Shop</span>
            </a>
            <a href="folder.html" class="mobile-icon">
                <img src="images/icons/directory_favorites-2.png" alt="New Folder">
                <span>New Folder</span>
            </a>
            <a href="watch.html" class="mobile-icon">
                <img src="images/icons/camera3_vid-4.png" alt="Watch">
                <span>Watch</span>
            </a>
            <a href="listen.html" class="mobile-icon">
                <img src="images/icons/loudspeaker_rays_green-0.png" alt="Listen">
                <span>Listen</span>
            </a>
            <a href="#" class="mobile-icon" onclick="showMobileAbout(event)">
                <img src="images/icons/face.svg" alt="??">
                <span>??</span>
            </a>
            <a href="note.html" class="mobile-icon">
                <img src="images/icons/notepad_file-2.png" alt="Note">
                <span>Note</span>
            </a>
        </div>
        <div class="mobile-footer">
            <span>Menu</span>
            <span>Exit</span>
        </div>
    </div>

    <div class="window page-window">
        <div class="title-bar">
            <div class="title-bar-text">About</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" onclick=""></button>
            </div>
        </div>
        <div class="window-body">
            <menu role="tablist">
                <li role="tab" aria-selected="true" class="tab-link" data-tab="summary" >Summary</li>
                <li role="tab" class="tab-link" data-tab="contact" >Contact details</li>
            </menu>
            
            <div class="tab-content-container">
                
                <div class="tab-content active" id="tab-content-summary">
                    <div class="summary-layout">
                        <div class="summary-image-container">
                            <img id="about-image" src="" alt="Profile" class="summary-image">
                        </div>
                        <div class="summary-text">
                            <h2 id="about-title" class="summary-title">Loading...</h2>
                            <p id="about-text" class="summary-desc"></p>
                        </div>
                    </div>
                </div>

                
                <div class="tab-content" id="tab-content-contact">
                    <div class="contact-grid">
                        <p style="width: 100%; text-align: center;">Loading contact details...</p>
                    </div>
                </div>
            </div>

            <div class="footer-buttons">
                <button id="btn-insta">Instagram</button>
                <button id="btn-twitter">Twitter</button>
                <button id="btn-tiktok">TikTok</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        function showMobileAbout(e) {
            e.preventDefault();
            document.getElementById('mobile-menu').style.display = 'none';
            const win = document.querySelector('.page-window');
            win.style.display = 'flex';
            // Ensure window is styled for mobile
            win.classList.add('mobile-view');
        }

        async function loadExtraContactLogic() {
            try {
                // Check URL params to switch tabs
                const params = new URLSearchParams(window.location.search);
                if (params.get('tab') === 'contact') {
                    const contactTab = document.querySelector('.tab-link[data-tab="contact"]');
                    if (contactTab) {
                        // Simulate click to switch
                        contactTab.click();
                    }
                }

                const response = await fetch('data/about.json?t=' + Date.now());
                if (!response.ok) return;
                const data = await response.json();
                
                const showEmailAlert = (email) => {
                    const overlay = document.createElement('div');
                    Object.assign(overlay.style, {
                        position: 'fixed', top: 0, left: 0, width: '100%', height: '100%',
                        backgroundColor: 'rgba(0,0,0,0.1)', zIndex: 9998
                    });
                    
                    const win = document.createElement('div');
                    win.className = 'window';
                    Object.assign(win.style, {
                        position: 'fixed', top: '50%', left: '50%', transform: 'translate(-50%, -50%)',
                        zIndex: 9999, width: '300px'
                    });
                    
                    win.innerHTML = `
                        <div class="title-bar">
                            <div class="title-bar-text">Email Address</div>
                            <div class="title-bar-controls">
                                <button aria-label="Close"></button>
                            </div>
                        </div>
                        <div class="window-body">
                            <p style="text-align: center; margin: 20px 0; user-select: text; font-size: 14px;">${email}</p>
                            <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 10px;">
                                <button id="btn-copy-email" style="min-width: 70px;">Copy</button>
                                <button id="btn-close-alert" style="min-width: 70px;">OK</button>
                            </div>
                        </div>
                    `;
                    
                    document.body.appendChild(overlay);
                    document.body.appendChild(win);
                    
                    const close = () => { win.remove(); overlay.remove(); };
                    win.querySelector('[aria-label="Close"]').onclick = close;
                    win.querySelector('#btn-close-alert').onclick = close;
                    
                    const copyBtn = win.querySelector('#btn-copy-email');
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(email).then(() => {
                            copyBtn.textContent = 'Copied!';
                            setTimeout(() => copyBtn.textContent = 'Copy', 2000);
                        });
                    };
                };

                // Clear existing items
                const grid = document.querySelector('.contact-grid');
                if (grid) {
                    grid.innerHTML = '';
                    
                    // Add social media items
                    if (data.social_media && Array.isArray(data.social_media)) {
                        data.social_media.forEach(item => {
                            const div = document.createElement('div');
                            div.className = 'contact-item';
                            div.onclick = () => window.open(item.url, '_blank');
                            
                            // Handle missing icon
                            const iconSrc = item.icon || 'images/icons/directory_favorites-2.png';
                            
                            div.innerHTML = `
                                <img src="${iconSrc}" alt="${item.name}">
                                <span>${item.name}</span>
                            `;
                            grid.appendChild(div);
                        });
                    }

                    // Add Email button if exists
                    if (data.contact_email) {
                        const emailDiv = document.createElement('div');
                        emailDiv.className = 'contact-item';
                        emailDiv.onclick = () => showEmailAlert(data.contact_email);
                        emailDiv.innerHTML = `
                            <img src="images/icons/outlook_express-4.png" alt="Email">
                            <span>Email Me</span>
                        `;
                        grid.appendChild(emailDiv);
                    }
                }

            } catch(e) { console.log(e); }
        }
        
         
        document.addEventListener('DOMContentLoaded', loadExtraContactLogic);
    </script>
</body>
</html>
