<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Projects</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #008080; /* Teal background */
            margin: 0;
            padding: 0;
            overflow-y: auto; /* Allow scrolling for extended grid */
            overflow-x: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Container for floating windows */
        #desktop-area {
            position: relative;
            width: 100%;
            height: auto;
            min-height: 100%;
            padding: 4% 2%; /* Matches previous margins roughly */
            box-sizing: border-box;
            
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 5.1vh; /* Finer granularity for intermediate sizes */
            gap: 2vh 2%; /* Adjusted gap */
        }

        .window {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Window Sizes */
        .window-large {
            /* Width controlled by JS or min-width here */
            min-height: 400px;
            z-index: 10;
        }

        .window-small {
            z-index: 2;
        }

        .window-content {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 100%;
        }

        .project-media img, .project-media video {
            width: 100%;
            height: auto;
            border: 2px inset #fff;
            background: black;
            display: block;
        }
        
        .read-more-btn {
            margin-top: auto;
            align-self: flex-start;
            min-width: 80px;
        }
    </style>
</head>
<body>



    <div id="desktop-area">
        <!-- Windows will be injected here by main.js -->
    </div>

    <script src="js/main.js"></script>
    <script>
        // Trigger project loading if we are on this page
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof loadProjects === 'function') {
                loadProjects();
            }
        });
    </script>
</body>
</html>
