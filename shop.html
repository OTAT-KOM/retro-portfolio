<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Projects</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #008080; /* Teal background */
            margin: 0;
            padding: 0;
            overflow-y: auto; /* Allow scrolling for extended grid */
            overflow-x: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Container for floating windows */
        #desktop-area {
            position: relative;
            width: 95%;
            max-width: 1400px;
            height: auto;
            min-height: 100%;
            padding: 20px;
            margin: 0 auto;
            box-sizing: border-box;
            
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: 1px; /* Granular rows for dynamic JS sizing */
            align-items: start; 
            row-gap: 0;
            column-gap: 20px;
            justify-content: center;
        }

        /* Force max 3 columns on larger screens with FIXED width */
        @media (min-width: 1100px) {
            #desktop-area {
                grid-template-columns: repeat(3, minmax(300px, 350px));
            }
        }

        .window {
            position: relative;
            width: 100%;
            height: auto; /* Allow height to be determined by content */
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            /* min-height removed to allow grid-row to dictate height */
        }

        /* Window Sizes */
        .window-large {
            min-height: auto;
            z-index: 10;
        }
        
        @media (max-width: 600px) {
            .window-large {
                 /* No specific override needed for auto layout */
            }
        }

        .window-medium {
            min-height: 280px; /* Preserve original medium height roughly */
            z-index: 5;
        }

        .window-small {
            min-height: 220px; /* Preserve original small height roughly */
            z-index: 2;
        }

        .window-content {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 100%;
        }

        .project-media img, .project-media video {
            width: 100%;
            height: auto;
            border: 2px inset #fff;
            background: black;
            display: block;
        }
        
        .read-more-btn {
            margin-top: auto;
            align-self: flex-start;
            min-width: 80px;
        }
    </style>
</head>
<body>



    <div id="desktop-area">
        <!-- Windows will be injected here by main.js -->
    </div>

    <script src="js/main.js"></script>
    <script>
        // Trigger project loading if we are on this page
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof loadProjects === 'function') {
                loadProjects();
            }
        });
    </script>
</body>
</html>
