<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Projects</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #008080; /* Teal background */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars for full desktop feel */
            height: 100vh;
            width: 100vw;
        }

        /* Container for floating windows */
        #desktop-area {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .window {
            position: absolute;
        }

        /* Window Sizes */
        .window-large {
            /* Width controlled by JS or min-width here */
            min-height: 400px;
            z-index: 10;
        }

        .window-medium {
            z-index: 5;
        }

        .window-small {
            z-index: 2;
        }

        .window-content {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 100%;
        }

        .project-media img, .project-media video {
            width: 100%;
            height: auto;
            border: 2px inset #fff;
            background: black;
            display: block;
        }
        
        .read-more-btn {
            margin-top: auto;
            align-self: flex-start;
            min-width: 80px;
        }

        .desktop-link {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 80px;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .desktop-link img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
            image-rendering: pixelated;
        }

        .desktop-link div {
            color: white;
            font-family: 'Pixelated MS Sans Serif', Arial;
            text-shadow: 1px 1px 0px black;
        }
    </style>
</head>
<body>

    <div class="desktop-link" onclick="window.location.href='index.html'">
        <img src="images/icons/directory_favorites-3.png" alt="Desktop">
        <div>Desktop</div>
    </div>

    <div id="desktop-area">
        <!-- Windows will be injected here by main.js -->
    </div>

    <script src="js/main.js"></script>
    <script>
        // Trigger project loading if we are on this page
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof loadProjects === 'function') {
                loadProjects();
            }
        });
    </script>
</body>
</html>
