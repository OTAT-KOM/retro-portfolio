<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Note</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #d461d5;  
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
         
        .desktop-link {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 80px;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .desktop-link img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
            image-rendering: pixelated;
        }

        .desktop-link div {
            color: white;
            font-family: 'Pixelated MS Sans Serif', Arial;
            text-shadow: 1px 1px 0px black;
        }

        .page-window {
            width: 80%;
            height: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #c0c0c0;  
        }

        .window-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            direction: rtl;  
            text-align: right;
            font-family: 'Arial', sans-serif;  
            background-color: white;  
            margin: 5px;
            border: 2px inset #dfdfdf;
            padding-bottom: 190px;
        }

        h2 {
            margin-top: 0;
            font-weight: bold;
            font-size: 1.5em;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1em;
            font-size: 1.1em;
        }

        /* Mobile iOS 4/6 Note Style */
        @media (max-width: 768px) {
            html, body {
                background-color: #f8f8f8 !important; /* Light off-white paper */
                background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+ip1sAAAAASUVORK5CYII=') !important; /* Fallback */
                background-image: none !important; 
                display: block !important;
                padding: 0 !important;
                height: 100% !important;
                width: 100% !important;
                overflow: hidden !important;
                position: fixed !important; /* Prevent scroll bounce on body */
                -webkit-tap-highlight-color: transparent;
            }

            /* Hide Desktop Elements */
            .desktop-icons-overlay, 
            .desktop-link,
            .title-bar,
            .window {
                box-shadow: none !important;
                border: none !important;
                width: 100% !important;
                height: 100% !important;
                max-width: 100% !important;
                max-height: 100% !important;
                position: static !important;
                transform: none !important;
                background: transparent !important;
            }

            /* Main Container */
            .page-window {
                display: flex !important;
                flex-direction: column !important;
                height: 100% !important;
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                background: transparent !important;
            }

            /* iOS 4 Header (Blue Gradient) */
            .title-bar {
                display: flex !important;
                height: 44px !important;
                min-height: 44px !important;
                /* Classic iOS 4 Blue Gradient */
                background: linear-gradient(to bottom, #b0bccd 0%, #889bb3 50%, #8195af 51%, #6d84a2 100%) !important;
                border-bottom: 1px solid #2d3642 !important;
                align-items: center !important;
                justify-content: space-between !important;
                padding: 0 8px !important;
                box-shadow: 0 1px 2px rgba(0,0,0,0.3) !important;
                z-index: 1000 !important;
                padding-top: env(safe-area-inset-top) !important;
                height: calc(44px + env(safe-area-inset-top)) !important;
                box-sizing: border-box !important;
            }

            /* Hide default 98 buttons */
            .title-bar-controls {
                display: none !important;
            }

            /* Custom iOS Title */
            .title-bar-text {
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
                font-weight: bold !important;
                font-size: 20px !important;
                color: white !important;
                text-shadow: 0 -1px 0 rgba(0,0,0,0.5) !important;
                flex: 1;
                text-align: center;
                padding-top: env(safe-area-inset-top);
                position: absolute;
                left: 0;
                right: 0;
                pointer-events: none;
            }

            /* Back Button (Left) */
            .title-bar::before {
                content: 'Back';
                font-family: Helvetica, Arial, sans-serif;
                font-weight: bold;
                font-size: 13px;
                color: white;
                /* Glossy Button Gradient */
                background: linear-gradient(to bottom, #6d84a2 0%, #3d526d 50%, #354a65 51%, #2b3f59 100%);
                padding: 6px 12px;
                border-radius: 4px;
                border: 1px solid #24354b;
                box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 1px 0 rgba(255,255,255,0.2);
                margin-top: env(safe-area-inset-top);
                cursor: pointer;
                text-shadow: 0 -1px 0 rgba(0,0,0,0.5);
                position: relative;
                z-index: 2;
            }

            /* Notepad Body - Clean Paper Look */
            .window-body {
                background-color: #fdfdfd !important; /* Off-white */
                background-image: none !important;
                border: none !important;
                margin: 0 !important;
                padding: 20px !important;
                padding-top: 15px !important;
                padding-bottom: 50px !important; /* Add bottom padding for scrolling */
                box-sizing: border-box !important;
                /* System Font */
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
                font-size: 16px !important;
                line-height: 1.5 !important;
                color: #333 !important;
                text-shadow: none !important;
                flex: 1 !important;
                overflow-y: auto !important;
                -webkit-overflow-scrolling: touch !important;
            }

            .window-body h2 {
                font-family: inherit !important;
                font-size: 22px !important;
                color: black !important;
                border-bottom: none;
                padding-bottom: 5px;
                margin-bottom: 10px;
                background: transparent;
                font-weight: bold !important;
            }

            /* Native scrolling */
            .window-body::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="desktop-link" onclick="window.location.href='index.html'">
        <img src="images/icons/directory_open_file_mydocs_2k-4.png" alt="Desktop">
        <div>Desktop</div>
    </div>

    <div class="window page-window" id="note-window">
        <div class="title-bar">
            <div class="title-bar-text">Note</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" onclick=""></button>
            </div>
        </div>
        <div class="window-body" id="note-content">
            <p>Loading note...</p>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Back button functionality for mobile custom header
            const titleBar = document.querySelector('.title-bar');
            if (window.innerWidth <= 768 && titleBar) {
                titleBar.addEventListener('click', (e) => {
                    // Check if click was roughly in the "back button" area (left side)
                    // or just redirect generally since the whole header has a pointer
                    if (e.clientX < 100) { 
                        window.location.href = 'index.html';
                    }
                });
            }

            const win = document.getElementById('note-window');
            
            // Only make draggable on desktop
            if (window.innerWidth > 768 && typeof makeDraggable === 'function') {
                makeDraggable(win);
            }
        });
    </script>
</body>
</html>
