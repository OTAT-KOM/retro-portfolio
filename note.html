<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #d461d5; /* Purple background from image */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        /* Desktop Icon (Back) */
        .desktop-link {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 80px;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .desktop-link img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
            image-rendering: pixelated;
        }

        .desktop-link div {
            color: white;
            font-family: 'Pixelated MS Sans Serif', Arial;
            text-shadow: 1px 1px 0px black;
        }

        .page-window {
            width: 80%;
            height: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #c0c0c0; /* Standard Windows 98 gray */
        }

        .window-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            direction: rtl; /* Right-to-left for Arabic text */
            text-align: right;
            font-family: 'Arial', sans-serif; /* Better for Arabic */
            background-color: white; /* White paper look */
            margin: 5px;
            border: 2px inset #dfdfdf;
        }

        h2 {
            margin-top: 0;
            font-weight: bold;
            font-size: 1.5em;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1em;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="desktop-link" onclick="window.location.href='index.html'">
        <img src="images/icons/directory_open_file_mydocs_2k-4.png" alt="Desktop">
        <div>Desktop</div>
    </div>

    <div class="window page-window">
        <div class="title-bar">
            <div class="title-bar-text">Note</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" onclick="window.location.href='index.html'"></button>
            </div>
        </div>
        <div class="window-body" id="note-content">
            <p>Loading note...</p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
