<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Note</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Default Desktop Styles (Windows 98) */
        body {
            background-color: #008080; /* Teal background */
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'MS Sans Serif', monospace;
        }

        /* Note Window Styling */
        #note-window {
            position: absolute;
            /* Initial centering handled by JS to avoid drag conflicts */
            width: 600px;
            max-width: 90%;
            height: 500px;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.5); /* Slight shadow */
            z-index: 100;
        }

        /* Notepad Content Area */
        .notepad-body {
            flex: 1;
            background-color: white;
            padding: 4px; /* Slight padding */
            overflow-y: auto;
            direction: rtl; /* RTL for Arabic */
            text-align: right;
            font-family: Tahoma, Arial, sans-serif; /* System font */
            font-size: 14px;
            line-height: 1.5; /* Normal spacing */
            border: 2px inset #dfdfdf; /* Inset look like textarea */
            margin: 2px;
            color: black;
            outline: none;
        }

        .notepad-body h2 {
            font-size: 16px;
            font-weight: bold;
            margin: 0 0 10px 0;
            font-family: inherit;
        }

        .notepad-body p {
            margin: 0 0 8px 0;
            padding: 0;
        }

        /* Scrollbar - Classic Windows style (Desktop) */
        .notepad-body::-webkit-scrollbar {
            width: 16px;
            background: #f0f0f0;
        }
        .notepad-body::-webkit-scrollbar-thumb {
            background-color: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
        }
        .notepad-body::-webkit-scrollbar-button {
            background-color: #c0c0c0;
            width: 16px;
            height: 16px;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
        }

        /* Mobile iOS 4/6 Note Style */
        @media (max-width: 768px) {
            body {
                background-color: #f8f8f8 !important; /* Light off-white paper */
                background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+ip1sAAAAASUVORK5CYII=') !important; /* Fallback */
                background-image: none !important; 
                display: block !important;
                padding: 0 !important;
                height: 100% !important;
                overflow: hidden !important;
            }

            /* Hide Desktop Elements */
            .desktop-icons-overlay, 
            .desktop-link,
            .title-bar,
            .window {
                box-shadow: none !important;
                border: none !important;
                width: 100% !important;
                height: 100% !important;
                max-width: 100% !important;
                max-height: 100% !important;
                position: static !important;
                transform: none !important;
                background: transparent !important;
            }

            /* Main Container */
            #note-window {
                display: flex !important;
                flex-direction: column !important;
                height: 100vh !important;
            }

            /* iOS 4 Header (Blue Gradient) */
            .title-bar {
                display: flex !important;
                height: 44px !important;
                min-height: 44px !important;
                /* Classic iOS 4 Blue Gradient */
                background: linear-gradient(to bottom, #b0bccd 0%, #889bb3 50%, #8195af 51%, #6d84a2 100%) !important;
                border-bottom: 1px solid #2d3642 !important;
                align-items: center !important;
                justify-content: space-between !important;
                padding: 0 8px !important;
                box-shadow: 0 1px 2px rgba(0,0,0,0.3) !important;
                z-index: 1000 !important;
                padding-top: env(safe-area-inset-top) !important;
                height: calc(44px + env(safe-area-inset-top)) !important;
            }

            /* Hide default 98 buttons */
            .title-bar-controls {
                display: none !important;
            }

            /* Custom iOS Title */
            .title-bar-text {
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
                font-weight: bold !important;
                font-size: 20px !important;
                color: white !important;
                text-shadow: 0 -1px 0 rgba(0,0,0,0.5) !important;
                flex: 1;
                text-align: center;
                padding-top: env(safe-area-inset-top);
                position: absolute;
                left: 0;
                right: 0;
                pointer-events: none;
            }

            /* Back Button (Left) */
            .title-bar::before {
                content: 'Back';
                font-family: Helvetica, Arial, sans-serif;
                font-weight: bold;
                font-size: 13px;
                color: white;
                /* Glossy Button Gradient */
                background: linear-gradient(to bottom, #6d84a2 0%, #3d526d 50%, #354a65 51%, #2b3f59 100%);
                padding: 6px 12px;
                border-radius: 4px;
                border: 1px solid #24354b;
                box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 1px 0 rgba(255,255,255,0.2);
                margin-top: env(safe-area-inset-top);
                cursor: pointer;
                text-shadow: 0 -1px 0 rgba(0,0,0,0.5);
                position: relative;
                z-index: 2;
            }

            /* Edit Button (Right) - injected via pseudo-element is tricky, better to add real button or use after */
            .title-bar::after {
                content: 'Edit';
                font-family: Helvetica, Arial, sans-serif;
                font-weight: bold;
                font-size: 13px;
                color: white;
                background: linear-gradient(to bottom, #6d84a2 0%, #3d526d 50%, #354a65 51%, #2b3f59 100%);
                padding: 6px 12px;
                border-radius: 4px;
                border: 1px solid #24354b;
                box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 1px 0 rgba(255,255,255,0.2);
                margin-top: env(safe-area-inset-top);
                cursor: pointer;
                text-shadow: 0 -1px 0 rgba(0,0,0,0.5);
                position: relative;
                z-index: 2;
            }

            /* Notepad Body - Clean Paper Look */
            .notepad-body {
                background-color: #fdfdfd !important; /* Off-white */
                background-image: none !important;
                border: none !important;
                margin: 0 !important;
                padding: 20px !important;
                padding-top: 15px !important;
                padding-bottom: 50px !important; /* Add bottom padding for scrolling */
                /* System Font */
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
                font-size: 16px !important;
                line-height: 1.5 !important;
                color: #333 !important;
                text-shadow: none !important;
                flex: 1 !important;
                overflow-y: auto !important;
                -webkit-overflow-scrolling: touch !important;
            }

            .notepad-body h2 {
                font-family: inherit !important;
                font-size: 22px !important;
                color: black !important;
                border-bottom: none;
                padding-bottom: 5px;
                margin-bottom: 10px;
                background: transparent;
                font-weight: bold !important;
            }

            /* Native scrolling */
            .notepad-body::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="desktop-link" onclick="window.location.href='index.html'">
        <img src="images/icons/directory_open_file_mydocs_2k-4.png" alt="Desktop">
        <div>Desktop</div>
    </div>

    <div id="note-window" class="window">
        <div class="title-bar">
            <div class="title-bar-text">Note</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" onclick=""></button>
            </div>
        </div>
        <div class="window-body" id="note-content">
            <p>Loading note...</p>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Back button functionality for mobile custom header
            const titleBar = document.querySelector('.title-bar');
            if (window.innerWidth <= 768 && titleBar) {
                titleBar.addEventListener('click', (e) => {
                    // Check if click was roughly in the "back button" area (left side)
                    // or just redirect generally since the whole header has a pointer
                    if (e.clientX < 100) { 
                        window.location.href = 'index.html';
                    }
                });
            }

            const win = document.getElementById('note-window');
            
            // Center the window initially
            const x = (window.innerWidth - win.offsetWidth) / 2;
            const y = (window.innerHeight - win.offsetHeight) / 2;
            win.style.left = `${Math.max(0, x)}px`;
            win.style.top = `${Math.max(0, y)}px`;

            if (typeof makeDraggable === 'function') {
                makeDraggable(win);
            }
        });
    </script>
</body>
</html>
