<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Note</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #d461d5;  
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
         
        .desktop-link {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 80px;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .desktop-link img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
            image-rendering: pixelated;
        }

        .desktop-link div {
            color: white;
            font-family: 'Pixelated MS Sans Serif', Arial;
            text-shadow: 1px 1px 0px black;
        }

        .page-window {
            width: 80%;
            height: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #c0c0c0;  
        }

        .window-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            direction: rtl;  
            text-align: right;
            font-family: 'Arial', sans-serif;  
            background-color: white;  
            margin: 5px;
            border: 2px inset #dfdfdf;
            padding-bottom: 190px;
        }

        h2 {
            margin-top: 0;
            font-weight: bold;
            font-size: 1.5em;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1em;
            font-size: 1.1em;
        }

        /* Mobile Nokia Theme (Dark) */
        @media (max-width: 768px) {
            html, body {
                background-color: #000 !important;
                background-image: none !important;
                display: block !important;
                padding: 0 !important;
                height: 100% !important;
                width: 100% !important;
                overflow: hidden !important;
                font-family: 'VT323', monospace !important;
            }

            /* Hide Desktop Elements */
            .desktop-link, 
            .title-bar,
            .title-bar-controls {
                display: none !important;
            }

            /* Nokia Top Bar */
            .nokia-top-bar {
                display: flex !important;
                height: 44px;
                background: #000;
                border-bottom: 1px solid #333;
                align-items: center;
                justify-content: space-between;
                padding: 0 8px;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 1000;
                box-sizing: border-box;
                padding-top: env(safe-area-inset-top);
                height: calc(44px + env(safe-area-inset-top));
            }

            .bar-left, .bar-right {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .signal-bars, .battery-bars {
                display: flex;
                align-items: flex-end;
                gap: 2px;
                height: 16px;
            }

            .signal-bars span, .battery-bars span {
                width: 3px;
                background: #fff;
                display: block;
            }

            .signal-bars span:nth-child(1) { height: 20%; }
            .signal-bars span:nth-child(2) { height: 35%; }
            .signal-bars span:nth-child(3) { height: 50%; }
            .signal-bars span:nth-child(4) { height: 65%; }
            .signal-bars span:nth-child(5) { height: 80%; }
            .signal-bars span:nth-child(6) { height: 100%; }

            .battery-bars span {
                height: 100%;
                border: 1px solid #000;
            }

            .menu-title {
                color: white;
                font-weight: bold;
                font-size: 20px;
            }

            .nokia-clock {
                color: white;
                font-weight: bold;
            }

            /* Main Content Container */
            .page-window {
                width: 100% !important;
                height: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                background: transparent !important;
                border: none !important;
                padding-top: calc(44px + env(safe-area-inset-top)) !important;
                padding-bottom: 50px !important; /* Bottom bar space */
                box-sizing: border-box !important;
                position: relative !important;
                z-index: 1 !important;
                display: flex !important;
                flex-direction: column !important;
            }

            /* Note Content Area */
            .window-body {
                background-color: #111 !important;
                color: #fff !important;
                border: none !important;
                margin: 0 !important;
                padding: 15px !important;
                flex: 1 !important; /* Use flex grow instead of height 100% */
                height: auto !important;
                font-family: 'Courier New', Courier, monospace, sans-serif !important; /* Prioritize Courier for notes */
                font-size: 18px !important;
                line-height: 1.5 !important;
                border-radius: 0 !important;
                text-align: right !important; 
                direction: rtl !important;
                overflow-y: auto !important;
                -webkit-overflow-scrolling: touch !important;
                scrollbar-width: none !important; /* Firefox */
                -ms-overflow-style: none !important; /* IE 10+ */
            }

            /* Hide Scrollbar for Chrome/Safari/Opera */
            .window-body::-webkit-scrollbar {
                display: none !important;
            }

            .window-body h2 {
                color: #4cd964 !important;
                border-bottom: 1px solid #333 !important;
                padding-bottom: 10px !important;
                margin-bottom: 15px !important;
                font-size: 24px !important;
                font-weight: bold !important;
                font-family: inherit !important;
            }

            .window-body p {
                color: #fff !important;
                margin-bottom: 15px !important;
                font-family: inherit !important;
            }

            /* Nokia Bottom Bar */
            .nokia-bottom-bar {
                display: flex !important;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 50px;
                background: #000;
                border-top: 1px solid #333;
                z-index: 1000;
                padding-bottom: env(safe-area-inset-bottom);
                justify-content: space-between;
            }

            .softkey-btn {
                flex: 1;
                background: linear-gradient(to bottom, #444 0%, #222 50%, #111 51%, #000 100%);
                border: none;
                color: white;
                font-size: 18px;
                font-weight: bold;
                font-family: 'VT323', monospace;
                cursor: pointer;
                text-shadow: 0 -1px 0 rgba(0,0,0,0.8);
                height: 50px;
                line-height: 50px;
                padding: 0 20px;
            }
            
            .softkey-btn:first-child { border-right: 1px solid #222; text-align: left; }
            .softkey-btn:last-child { border-left: 1px solid #222; text-align: right; }
        }
    </style>
</head>
<body>
    <!-- Nokia Top Bar -->
    <div class="nokia-top-bar">
        <div class="bar-left">
            <div class="signal-bars">
                <span></span><span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
            <div class="menu-title">Note</div>
        </div>
        <div class="bar-right">
            <div class="nokia-clock" id="nokia-clock">12:00</div>
            <div class="battery-bars">
                <span></span><span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <div class="desktop-link" onclick="window.location.href='index.html'">
        <img src="images/icons/directory_open_file_mydocs_2k-4.png" alt="Desktop">
        <div>Desktop</div>
    </div>

    <div class="window page-window" id="note-window">
        <div class="title-bar">
            <div class="title-bar-text">Note</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" onclick=""></button>
            </div>
        </div>
        <div class="window-body" id="note-content">
            <p>Loading note...</p>
        </div>
    </div>
    <div class="nokia-bottom-bar">
        <button class="softkey-btn" onclick="window.location.href='index.html'">Menu</button>
        <button class="softkey-btn" onclick="history.back()">Back</button>
    </div>

    <script src="js/main.js"></script>
    <script>
        function updateNokiaClock() {
            const clock = document.getElementById('nokia-clock');
            if (clock) {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                clock.textContent = `${hours}:${minutes}`;
            }
        }
        setInterval(updateNokiaClock, 1000);
        updateNokiaClock();

        document.addEventListener('DOMContentLoaded', () => {
            // Back button functionality for mobile custom header
            const titleBar = document.querySelector('.title-bar');
            if (window.innerWidth <= 768 && titleBar) {
                titleBar.addEventListener('click', (e) => {
                    // Check if click was roughly in the "back button" area (left side)
                    // or just redirect generally since the whole header has a pointer
                    if (e.clientX < 100) { 
                        window.location.href = 'index.html';
                    }
                });
            }

            const win = document.getElementById('note-window');
            
            // Only make draggable on desktop
            if (window.innerWidth > 768 && typeof makeDraggable === 'function') {
                makeDraggable(win);
            }
        });
    </script>
</body>
</html>
