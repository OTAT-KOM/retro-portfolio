<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Project</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #008080;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: auto; /* Allow scrolling when zoomed */
            font-family: var(--font-main, 'MS Sans Serif', monospace);
        }

        .desktop-link {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 80px;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .desktop-link img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
            image-rendering: pixelated;
        }

        .desktop-link div {
            color: white;
            font-family: 'Pixelated MS Sans Serif', Arial;
            text-shadow: 1px 1px 0px black;
        }

        /* Title Bar Controls */
        .title-bar-controls button {
            min-width: 16px;
            min-height: 14px;
            padding: 0;
            margin-left: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title-bar-controls button img, 
        .title-bar-controls button svg {
            width: 10px;
            height: 10px;
            pointer-events: none;
        }

        /* Menu Bar */
        .menu-bar {
            display: flex;
            gap: 15px;
            padding: 2px 10px;
            background: #c0c0c0;
            border-bottom: 1px solid #808080;
            font-size: 14px;
        }
        
        .menu-bar span {
            cursor: pointer;
        }
        
        .menu-bar span:hover {
            background: navy;
            color: white;
        }

        /* Header Section */
        .spotify-header {
            padding: 0 20px 20px 20px; /* Removed top padding */
            display: flex;
            align-items: center;
            gap: 20px;
            background: #c0c0c0;
            flex-wrap: wrap;
        }

        @media (max-width: 600px) {
            .spotify-header {
                justify-content: center;
                text-align: center;
            }
            .profile-info {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }

        .profile-pic {
            width: 150px;
            max-width: 100%;
            height: auto;
            aspect-ratio: 1;
            object-fit: contain;
            /* No border or background as requested */
            image-rendering: pixelated;
        }

        .profile-info {
            flex: 1;
        }

        .profile-label {
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
        }

        .profile-name {
            font-size: 30px;
            margin: 0 0 10px 0;
            font-weight: bold;
            letter-spacing: -1px;
            line-height: 1;
        }

        .profile-summary {
            font-size: 12px;
            margin-bottom: 15px;
            color: #000;
        }

        .follow-btn {
            background: #c0c0c0;
            border: 2px outset #fff;
            padding: 5px 30px; /* Wider button */
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 1px 1px 0 #000;
            min-width: 120px;
        }
        
        .follow-btn:active {
            border: 2px inset #fff;
            transform: translate(1px, 1px);
        }
        
        .arrow-btn {
            background: #c0c0c0;
            border: 2px outset #fff;
            width: 30px;
            font-family: inherit;
            font-size: 10px;
            cursor: pointer;
            box-shadow: 1px 1px 0 #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .arrow-btn:active {
            border: 2px inset #fff;
            transform: translate(1px, 1px);
        }

        .arrow-btn[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: auto; /* Enable pointer events so hover works */
            box-shadow: none;
            border: 2px outset #fff;
            filter: grayscale(100%);
        }

        .divider {
            height: 2px;
            background: #808080;
            border-bottom: 1px solid #fff;
            margin: 0 4px; /* Full width minus margins */
        }

        /* Playlists Section */
        .playlists-section {
            flex: 0 0 auto; /* Don't grow, take only needed height */
            padding: 20px;
            overflow-y: hidden;
            background: #c0c0c0;
            margin: 0;
            display: flex;
            flex-direction: column;
            border-bottom: 2px groove white; /* Distinct separation */
            margin-bottom: 10px; /* Fixed spacing between projects and player */
        }

        .playlists-section h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: normal;
        }

        .carousel-wrapper {
            display: flex;
            align-items: center;
            justify-content: center; /* Center content */
            gap: 10px;
            flex: 0 0 auto; /* Don't grow */
            position: relative;
            min-height: 0;
            padding: 0 10px; /* Add some padding */
        }

        .playlist-grid {
            display: flex;
            gap: 15px;
            overflow-x: hidden;
            scroll-behavior: smooth;
            flex: 1;
            width: 100%;
            align-items: center; /* Center items vertically */
            padding-bottom: 20px; /* Space for potential scrollbar if needed, though hidden */
        }

        .playlist-item {
            cursor: pointer;
            padding: 0;
            background: transparent;
            display: flex;
            flex-direction: column;
            flex: 0 0 160px; /* Fixed width to prevent huge items on zoom out */
            width: 160px;
            align-items: center; /* Center content horizontally */
            justify-content: flex-start; /* Align close to center */
            padding-left: 20px; /* Add some spacing */
        }

        .playlist-item:hover .playlist-title {
            text-decoration: underline;
        }

        .playlist-cover {
            width: 100%;
            height: auto;
            aspect-ratio: 1;
            object-fit: cover;
            margin-bottom: 5px;
            border: none;
            display: block;
            box-shadow: none;
        }

        .playlist-title {
            font-weight: bold;
            font-size: 11px; /* Smaller title */
            margin-top: 4px;
            color: #000;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }
        
        .playlist-artist {
            display: none; /* Remove artist */
        }

        /* Player Container */
        .player-container {
            background: #c0c0c0;
            display: flex;
            flex-direction: column;
            margin-top: 0; /* Don't push to bottom, keep consistent spacing */
            padding-top: 10px;
            padding-bottom: 10px; /* Add some padding at the bottom */
        }

        /* Seek Bar Wrapper (Visual Container) */
        .seek-bar-wrapper {
            width: 95%;
            height: 15px;
            position: relative;
            background: #fff;
            margin: 0 auto 5px auto; /* ‚Üê THIS centers it */
            border-top: 1px solid #808080;
            border-left: 1px solid #808080;
            border-right: 1px solid #fff;
            border-bottom: 1px solid #fff;
            box-shadow: inset 1px 1px 0 #000, inset -1px -1px 0 #dfdfdf;
            box-sizing: border-box;
            margin-bottom: 5px; /* Spacing from controls */
        }

        /* The Filled Part */
        .seek-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%; /* Controlled by JS */
            background: #000080; /* Navy Blue */
            z-index: 1;
            pointer-events: none; /* Let clicks pass through */
        }

        /* The Input Range (Invisible Interaction Layer) */
        .seek-bar {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            opacity: 1; /* Invisible */
            z-index: 2;
            cursor: pointer;
            -webkit-appearance: none;
            background: transparent;
        }

        .seek-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px; /* Full height of bar */
            width: 14px; /* Wider to fit grip */
            background: #c0c0c0;
            /* 3D Outset Border for Thumb */
            border-top: 1px solid #fff;
            border-left: 1px solid #fff;
            border-right: 1px solid #404040;
            border-bottom: 1px solid #404040;
            box-shadow: 1px 1px 0 #000;
            cursor: pointer;
            margin-top: 0;
            
            /* Grip Texture (3D Ridges) */
            background-image: linear-gradient(90deg, transparent 2px, #fff 2px, #fff 3px, #808080 3px, #808080 4px, transparent 4px, transparent 6px, #fff 6px, #fff 7px, #808080 7px, #808080 8px, transparent 8px);
            background-position: center;
            background-size: 10px 12px;
            background-repeat: no-repeat;
        }

        /* Player Controls (Bottom) */
        .player-controls {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Move EVERYTHING to the left */
            min-height: 80px;
            height: auto;
            box-sizing: border-box;
            gap: 10px;
            flex-wrap: wrap;
        }

        .current-track {
            display: flex;
            align-items: center;
            flex: 0 1 auto; /* Don't grow to fill space */
            width: auto; /* Allow width to shrink to content */
            min-width: 150px; /* Minimum width to prevent collapsing too much */
            max-width: 250px;
            gap: 10px;
        }

        .current-cover {
            width: 50px;
            height: 50px;
            background: #808080;
            object-fit: cover;
            border: 2px outset #fff;
            flex-shrink: 0; /* Don't squash cover */
        }

        .track-details {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex: 1;
        }

        .track-title {
            font-weight: bold;
            font-size: 14px;
            color: #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 12px;
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .main-controls {
            flex: 0 1 auto; /* Don't grow */
            display: flex;
            gap: 20px;
            justify-content: flex-start; /* Move controls to the left */
            align-items: center;
            min-width: 0; /* Remove min-width so it can be tight */
        }

        .control-group {
            display: flex;
            justify-content: flex-start;
            gap: 2px;
            background: #c0c0c0;
            padding: 2px;
            border: 2px outset #fff;
        }

        .control-btn {
            width: 20px; /* Smaller width */
            height: 20px; /* Smaller height */
            font-size: 10px; /* Smaller icon size */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: #c0c0c0;
            border: 1px outset #fff; /* Individual button border */
            padding: 0;
            color: #000;
        }
        
        .control-btn:active {
            border: 1px inset #fff;
            padding-top: 1px;
            padding-left: 1px;
        }

        .volume-control {
            width: auto;
            min-width: 100px;
            flex: 0 1 auto;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: flex-start; /* Align close to center */
            padding-left: 0; /* Removed extra spacing */
            margin-left: auto; /* Push volume to the far right */
        }
        
        /* Volume Triangle */
        .volume-triangle-container {
            width: 80px;
            height: 30px;
            display: flex;
            align-items: center;
        }

        /* Use a standard range for now, styling a triangle is complex in pure CSS without SVG/Canvas */
        .volume-triangle {
            width: 100%;
            -webkit-appearance: none;
            background: transparent;
        }
        
        .volume-triangle::-webkit-slider-runnable-track {
             height: 8px;
             background: linear-gradient(to right, transparent 0%, #000 100%); /* Fake triangle effect */
             border: 1px solid #808080;
        }
        
        .volume-triangle::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 8px;
            background: #c0c0c0;
            border: 2px outset #fff;
            margin-top: -4px;
            cursor: pointer;
        }

        /* Scrollbar styling for webkit */
        ::-webkit-scrollbar {
            width: 16px;
            background: #dfdfdf;
        }
        ::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border: 2px outset #fff;
        }
        ::-webkit-scrollbar-button {
            background: #c0c0c0;
            border: 2px outset #fff;
            height: 16px;
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg width='16' height='16' viewBox='0 0 16 16' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M8 4L4 12h8z' fill='black'/%3E%3C/svg%3E");
            background-position: center;
            background-repeat: no-repeat;
        }
        ::-webkit-scrollbar-button:vertical:increment {
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg width='16' height='16' viewBox='0 0 16 16' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M8 12L4 4h8z' fill='black'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
    <div class="desktop-link" onclick="window.location.href='index.html'">
        <img src="images/icons/directory_open_file_mydocs_2k-4.png" alt="Desktop">
        <div>Desktop</div>
    </div>

    <div class="window" style="width: 90%; max-width: 1000px; height: auto; display: flex; flex-direction: column; margin: auto; position: relative; z-index: 100;">
        <div class="title-bar">
            <div class="title-bar-text">Spotify.exe</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize">
                    <svg width="10" height="10" viewBox="0 0 10 10">
                        <rect x="2" y="8" width="6" height="2" fill="black"/>
                    </svg>
                </button>
                <button aria-label="Maximize">
                    <svg width="10" height="10" viewBox="0 0 10 10">
                        <path d="M1,1 H9 V9 H1 V1 M2,2 V8 H8 V2 H2" fill="black" fill-rule="evenodd"/>
                    </svg>
                </button>
                <button aria-label="Close" onclick="">
                    <svg width="10" height="10" viewBox="0 0 10 10">
                        <path d="M1,1 L9,9 M9,1 L1,9" stroke="black" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Menu Bar -->
        <div class="menu-bar">
            <span><u>H</u>ome</span>
            <span><u>P</u>rofile</span>
            <span><u>C</u>reate</span>
            <span><u>S</u>ettings</span>
            <span><u>H</u>elp</span>
            <span><u>L</u>og out</span>
        </div>
        
        <div class="window-body" style="flex: 1; display: flex; flex-direction: column; overflow: visible; padding: 0; margin: 0;">
            <!-- Header -->
            <div class="spotify-header">
                <img src="images/uploads/otatweb.png" class="profile-pic" id="profile-pic" onerror="this.src='images/icons/user.png'">
                <div class="profile-info">
                    <div class="profile-label">Profile</div>
                    <h1 class="profile-name" id="profile-name">Audio Projects</h1>
                    <div class="profile-summary" id="profile-summary"></div>
                    <div style="display: flex; gap: 5px;">
                        <button class="follow-btn" id="spotify-btn" onclick="window.open('https://open.spotify.com/artist/491mdcFHq3U4pW3imSwcyT?si=k1uVqZ1SQjqyNznvl3Jf_A')">Listen on Spotify</button>
                        
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <!-- Projects Section -->
            <div class="playlists-section">
                <h2>Projects</h2>
                <div class="carousel-wrapper">
                    <button class="arrow-btn" id="tracks-prev-btn" style="height: 30px; width: 30px; min-width: 30px; font-size: 10px; display: flex; align-items: center; justify-content: center; padding: 0;">
                        <svg width="10" height="10" viewBox="0 0 10 10" style="display: block;">
                            <path d="M7,1 L3,5 L7,9 V1 Z" fill="black"/>
                        </svg>
                    </button>
                    
                    <div class="playlist-grid" id="playlist-grid">
                        <!-- Javascript will inject items here -->
                        <div style="flex: 1; text-align: center; padding: 20px;">Loading tracks...</div>
                    </div>

                    <button class="arrow-btn" id="tracks-next-btn" style="height: 30px; width: 30px; min-width: 30px; font-size: 10px; display: flex; align-items: center; justify-content: center; padding: 0;">
                         <svg width="10" height="10" viewBox="0 0 10 10" style="display: block;">
                            <path d="M3,1 L7,5 L3,9 V1 Z" fill="black"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Player Controls -->
            <div class="player-container">
                <div class="seek-bar-wrapper">
                    <div id="seek-fill" class="seek-fill"></div>
                    <input type="range" id="seek-bar" class="seek-bar" value="0" min="0" max="100" step="0.01">
                </div>

                <div class="player-controls">
                    <div class="current-track">
                        <img src="" id="current-cover" class="current-cover" style="opacity: 0;">
                        <div class="track-details">
                            <div id="current-title" class="track-title"></div>
                            <div id="current-artist" class="track-artist"></div>
                        </div>
                    </div>

                    <div class="main-controls">
                        <div class="control-group">
                            <button class="control-btn" id="prev-btn" title="Previous">
                                <svg width="10" height="10" viewBox="0 0 10 10">
                                    <path d="M1,1 V9 H3 V1 Z M9,1 L4,5 L9,9 V1 Z" fill="black"/>
                                </svg>
                            </button>
                            <button class="control-btn" id="play-btn" title="Play">
                                <svg width="10" height="10" viewBox="0 0 10 10">
                                    <path d="M2,1 L9,5 L2,9 Z" fill="black"/>
                                </svg>
                            </button>

                            <button class="control-btn" id="stop-btn" title="Stop">
                                <svg width="10" height="10" viewBox="0 0 10 10">
                                    <rect x="1" y="1" width="8" height="8" fill="black"/>
                                </svg>
                            </button>
                            <button class="control-btn" id="next-btn" title="Next">
                                <svg width="10" height="10" viewBox="0 0 10 10">
                                    <path d="M1,1 L6,5 L1,9 V1 Z M7,1 V9 H9 V1 Z" fill="black"/>
                                </svg>
                            </button>
                            
                        </div>
                    </div>

                    <div class="volume-control">
                        <svg width="16" height="16" viewBox="0 0 16 16">
                            <path d="M1,5 V11 H5 L9,15 V1 L5,5 Z M11,5 Q13,8 11,11 M12.5,3.5 Q16,8 12.5,12.5" fill="none" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M1,5 V11 H5 L9,15 V1 L5,5 Z" fill="black" stroke="none"/>
                        </svg>
                        <div class="volume-triangle-container">
                            <input type="range" id="volume-bar" class="volume-triangle" min="0" max="1" step="0.1" value="1">
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>
    

    <audio id="audio-player"></audio>
    <script src="js/main.js"></script>
</body>
</html>
