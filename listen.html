<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Black background matching reference */
            display: block;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            font-family: 'Arial', sans-serif; /* Clean font */
        }

        /* Desktop Icon (Back) - Adapted for dark bg */
        .desktop-link {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 80px;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .desktop-link img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
            image-rendering: pixelated;
        }

        .desktop-link div {
            color: white;
            font-family: 'Pixelated MS Sans Serif', Arial;
            text-shadow: 1px 1px 0px black;
        }

        /* Navigation / Header Placeholder (Optional to match screenshot "HOME MUSIC STORE...") */
        .nf-nav {
            text-align: center;
            margin-bottom: 50px;
            color: white;
            font-family: 'Courier Prime', monospace; /* Or similar clean font */
            letter-spacing: 2px;
            font-size: 14px;
            padding-top: 20px;
        }
        
        .nf-nav span {
            margin: 0 15px;
            cursor: pointer;
        }

        .nf-nav span.active {
            text-decoration: underline;
        }

        /* Grid Layout */
        .listen-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 50px;
            padding: 20px 20px 20px 100px; /* Left padding clears the desktop icon */
            max-width: 1200px;
            margin: 0 auto;
            align-items: start;
        }

        /* Music Item Styles */
        .music-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .cover-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            margin-bottom: 20px;
            overflow: hidden;
            background: #111;
        }

        .music-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .music-item:hover .music-cover {
            transform: scale(1.02);
        }

        .music-title {
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .stream-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 0.9em;
            letter-spacing: 1px;
            transition: background 0.3s, color 0.3s;
            text-transform: uppercase;
            cursor: pointer;
            display: inline-block;
        }

        .stream-btn:hover {
            background: white;
            color: black;
        }

        /* Fallback for empty state */
        .empty-state {
            color: #888;
            text-align: center;
            grid-column: 1 / -1;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="desktop-link" onclick="window.location.href='index.html'">
        <img src="images/icons/directory_open_file_mydocs_2k-4.png" alt="Desktop">
        <div>Desktop</div>
    </div>

    <div class="nf-nav">
        <span>HOME</span>
        <span class="active">MUSIC</span>
        <span>STORE</span>
        <span>VIDEOS</span>
        <span>TOUR</span>
    </div>

    <div class="listen-grid" id="listen-grid">
        <!-- Content loaded by JS -->
        <p class="empty-state">Loading music...</p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
