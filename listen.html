<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Projects</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Black background for Dark theme */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: auto; 
            font-family: var(--font-main, 'MS Sans Serif', monospace);
        }

        .desktop-link {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 80px;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .desktop-link img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
            image-rendering: pixelated;
        }

        .desktop-link div {
            color: white;
            font-family: 'Pixelated MS Sans Serif', Arial;
            text-shadow: 1px 1px 0px black;
        }

        /* --- Dark Theme Header (iOS Style) --- */
        .mobile-header {
            display: none;
        }

        @media (max-width: 768px) {
            .mobile-header {
                display: flex !important;
                height: 44px;
                background: linear-gradient(to bottom, #444 0%, #222 50%, #111 51%, #000 100%);
                border-bottom: 1px solid #333;
                align-items: center;
                justify-content: space-between;
                padding: 0 10px;
                flex-shrink: 0;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 1000;
                padding-top: env(safe-area-inset-top);
                height: calc(44px + env(safe-area-inset-top));
                box-sizing: border-box;
            }

            .mobile-header-title {
                color: white;
                font-weight: bold;
                font-size: 20px;
                text-shadow: 0 -1px 0 rgba(0,0,0,0.5);
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                padding-top: env(safe-area-inset-top);
            }

            .mobile-back-btn {
                background: linear-gradient(to bottom, #444 0%, #222 50%, #111 51%, #000 100%);
                border: 1px solid #666;
                border-radius: 4px;
                color: white;
                font-weight: bold;
                padding: 6px 12px;
                font-size: 13px;
                text-shadow: 0 -1px 0 rgba(0,0,0,0.5);
                cursor: pointer;
                box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
            }
            
            .mobile-menu-btn {
                display: none;
            }
            
            /* Add padding to window to account for fixed header */
            .window {
                padding-top: calc(50px + env(safe-area-inset-top)) !important;
            }
        }

        /* Title Bar Controls */
        .title-bar-controls button {
            min-width: 16px;
            min-height: 14px;
            padding: 0;
            margin-left: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title-bar-controls button img, 
        .title-bar-controls button svg {
            width: 10px;
            height: 10px;
            pointer-events: none;
        }

        /* Menu Bar */
        .menu-bar {
            display: flex;
            gap: 15px;
            padding: 2px 10px;
            background: #c0c0c0;
            border-bottom: 1px solid #808080;
            font-size: 14px;
        }
        
        .menu-bar span {
            cursor: pointer;
        }
        
        .menu-bar span:hover {
            background: navy;
            color: white;
        }

        /* Header Section */
        .spotify-header {
            padding: 0 20px 20px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            background: #c0c0c0;
            flex-wrap: wrap;
        }

        @media (max-width: 600px) {
            .spotify-header {
                justify-content: center;
                text-align: center;
            }
            .profile-info {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }

        .profile-pic {
            width: 150px;
            max-width: 100%;
            height: auto;
            aspect-ratio: 1;
            object-fit: contain;
            image-rendering: pixelated;
        }

        .profile-info {
            flex: 1;
        }

        .profile-label {
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
        }

        .profile-name {
            font-size: 30px;
            margin: 0 0 10px 0;
            font-weight: bold;
            letter-spacing: -1px;
            line-height: 1;
        }

        .profile-summary {
            font-size: 12px;
            margin-bottom: 15px;
            color: #000;
        }

        .follow-btn {
            background: #c0c0c0;
            border: 2px outset #fff;
            padding: 5px 30px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 1px 1px 0 #000;
            min-width: 120px;
        }
        
        .follow-btn:active {
            border: 2px inset #fff;
            transform: translate(1px, 1px);
        }
        
        .arrow-btn {
            background: #c0c0c0;
            border: 2px outset #fff;
            width: 30px;
            font-family: inherit;
            font-size: 10px;
            cursor: pointer;
            box-shadow: 1px 1px 0 #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .arrow-btn:active {
            border: 2px inset #fff;
            transform: translate(1px, 1px);
        }

        .arrow-btn[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: auto;
            box-shadow: none;
            border: 2px outset #fff;
            filter: grayscale(100%);
        }

        .divider {
            height: 2px;
            background: #808080;
            border-bottom: 1px solid #fff;
            margin: 0 4px;
        }

        /* Playlists Section */
        .playlists-section {
            flex: 0 0 auto;
            padding: 20px;
            overflow-y: hidden;
            background: #c0c0c0;
            margin: 0;
            display: flex;
            flex-direction: column;
            border-bottom: 2px groove white;
            margin-bottom: 10px;
        }

        .playlists-section h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: normal;
        }

        .carousel-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 0 0 auto;
            position: relative;
            min-height: 0;
            padding: 0 10px;
        }

        .playlist-grid {
            display: flex;
            gap: 15px;
            overflow-x: hidden;
            scroll-behavior: smooth;
            flex: 1;
            width: 100%;
            align-items: center;
            padding-bottom: 20px;
        }

        .playlist-item {
            cursor: pointer;
            padding: 0;
            background: transparent;
            display: flex;
            flex-direction: column;
            flex: 0 0 160px;
            width: 160px;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
        }

        .playlist-item:hover .playlist-title {
            text-decoration: underline;
        }

        .playlist-cover {
            width: 100%;
            height: auto;
            aspect-ratio: 1;
            object-fit: cover;
            margin-bottom: 5px;
            border: none;
            display: block;
            box-shadow: none;
        }

        .playlist-title {
            font-weight: bold;
            font-size: 11px;
            margin-top: 4px;
            color: #000;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }
        
        .playlist-info {
            width: 100%;
            text-align: center;
        }

        .playlist-artist {
            display: none;
        }

        /* Player Container */
        .player-container {
            background: #c0c0c0;
            display: flex;
            flex-direction: column;
            margin-top: 0;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        /* Seek Bar Wrapper (Visual Container) */
        .seek-bar-wrapper {
            width: 95%;
            height: 15px;
            position: relative;
            background: #fff;
            margin: 0 auto 5px auto;
            border-top: 1px solid #808080;
            border-left: 1px solid #808080;
            border-right: 1px solid #fff;
            border-bottom: 1px solid #fff;
            box-shadow: inset 1px 1px 0 #000, inset -1px -1px 0 #dfdfdf;
            box-sizing: border-box;
            margin-bottom: 5px;
        }

        /* The Filled Part */
        .seek-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: #000080;
            z-index: 1;
            pointer-events: none;
        }

        /* The Input Range (Invisible Interaction Layer) */
        .seek-bar {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            opacity: 1;
            z-index: 2;
            cursor: pointer;
            -webkit-appearance: none;
            background: transparent;
        }

        .seek-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 14px;
            background: #c0c0c0;
            border-top: 1px solid #fff;
            border-left: 1px solid #fff;
            border-right: 1px solid #404040;
            border-bottom: 1px solid #404040;
            box-shadow: 1px 1px 0 #000;
            cursor: pointer;
            margin-top: 0;
            background-image: linear-gradient(90deg, transparent 2px, #fff 2px, #fff 3px, #808080 3px, #808080 4px, transparent 4px, transparent 6px, #fff 6px, #fff 7px, #808080 7px, #808080 8px, transparent 8px);
            background-position: center;
            background-size: 10px 12px;
            background-repeat: no-repeat;
        }

        /* Player Controls (Bottom) */
        .player-controls {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            min-height: 80px;
            height: auto;
            box-sizing: border-box;
            gap: 10px;
            flex-wrap: wrap;
        }

        .current-track {
            display: flex;
            align-items: center;
            flex: 0 1 auto;
            width: auto;
            min-width: 150px;
            max-width: 250px;
            gap: 10px;
        }

        .current-cover {
            width: 50px;
            height: 50px;
            background: #808080;
            object-fit: cover;
            border: 2px outset #fff;
            flex-shrink: 0;
        }

        .track-details {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex: 1;
        }

        .track-title {
            font-weight: bold;
            font-size: 14px;
            color: #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 12px;
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .main-controls {
            flex: 0 1 auto;
            display: flex;
            gap: 20px;
            justify-content: flex-start;
            align-items: center;
            min-width: 0;
        }

        .control-group {
            display: flex;
            justify-content: flex-start;
            gap: 2px;
            background: #c0c0c0;
            padding: 2px;
            border: 2px outset #fff;
        }

        .control-btn {
            width: 20px;
            height: 20px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: #c0c0c0;
            border: 1px outset #fff;
            padding: 0;
            color: #000;
        }
        
        .control-btn:active {
            border: 1px inset #fff;
            padding-top: 1px;
            padding-left: 1px;
        }

        .volume-control {
            width: auto;
            min-width: 100px;
            flex: 0 1 auto;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: flex-start;
            padding-left: 0;
            margin-left: auto;
        }
        
        .volume-triangle-container {
            width: 80px;
            height: 30px;
            display: flex;
            align-items: center;
        }

        .volume-triangle {
            width: 100%;
            -webkit-appearance: none;
            background: transparent;
        }
        
        .volume-triangle::-webkit-slider-runnable-track {
             height: 8px;
             background: linear-gradient(to right, transparent 0%, #000 100%);
             border: 1px solid #808080;
        }
        
        .volume-triangle::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 8px;
            background: #c0c0c0;
            border: 2px outset #fff;
            margin-top: -4px;
            cursor: pointer;
        }

        /* --- Mobile Dark Theme (Agenda Style) --- */
        @media (max-width: 768px) {
            body {
                background-color: #000 !important;
                overflow: hidden !important;
                display: block !important;
                font-family: sans-serif !important;
            }

            .desktop-link { display: none !important; }
            
            .window {
                width: 100% !important;
                height: 100% !important;
                max-width: none !important;
                margin: 0 !important;
                border: none !important;
                background: #000 !important; /* Dark background */
                display: flex !important;
                flex-direction: column !important;
                position: relative;
            }

            .title-bar, .menu-bar, .divider, .carousel-wrapper > button {
                display: none !important;
            }

            /* Main Content Container */
            .window-body {
                padding: 15px !important;
                display: flex !important;
                flex-direction: column !important;
                flex: 1 !important;
                overflow-y: auto !important;
                background: #000 !important;
                gap: 15px;
            }

            /* Reuse Playlists Section as List Container */
            .playlists-section {
                display: block !important;
                background: transparent !important;
                border: none !important;
                padding: 0 !important;
                margin: 0 !important;
                flex: 1 !important;
                overflow-y: visible !important; /* Allow scroll within body */
            }

            .playlists-section h2 {
                display: none !important;
            }

            .carousel-wrapper {
                display: block !important;
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
            }

            .playlist-grid {
                display: flex !important;
                flex-direction: column !important;
                width: 100% !important;
                gap: 15px !important;
                padding: 0 0 120px 0 !important; /* Bottom padding for mini player + bottom bar */
                overflow: visible !important;
            }

            /* Dark Theme List Items (Card Style like Agenda) */
            .playlist-item {
                width: 100% !important;
                flex: 0 0 auto !important;
                flex-direction: row !important;
                padding: 10px !important;
                box-sizing: border-box !important;
                border: 1px solid #333 !important;
                border-radius: 8px !important;
                align-items: center !important;
                justify-content: flex-start !important;
                background: #111 !important;
                min-height: 80px;
            }
            
            .playlist-item:active {
                background: #222 !important;
            }

            .playlist-cover {
                width: 60px !important;
                height: 60px !important;
                margin-right: 15px !important;
                margin-bottom: 0 !important;
                border: 1px solid #333 !important;
                border-radius: 4px;
            }
            
            .playlist-info {
                flex: 1 !important;
                display: flex !important;
                flex-direction: column !important;
                justify-content: center !important;
                overflow: hidden !important;
                text-align: left !important;
            }

            .playlist-title {
                flex: 1 !important;
                text-align: left !important;
                font-size: 16px !important;
                font-weight: bold !important;
                color: white !important;
                margin: 0 0 5px 0 !important;
                font-family: 'Courier Prime', monospace !important;
            }
            
            .playlist-artist {
                display: block !important;
                font-size: 12px !important;
                color: #aaa !important;
                margin: 0 !important;
                font-family: 'Courier Prime', monospace !important;
            }
            
            /* Arrow */
            .playlist-item::after {
                content: 'â€º';
                color: #666;
                font-size: 24px;
                font-weight: bold;
                margin-left: 10px;
            }

            /* --- Player Container (Hidden in List View) --- */
            .player-container {
                display: none !important;
            }

            /* --- Mini Player Bar (Dark Theme) --- */
            .mobile-mini-player {
                display: flex !important;
                position: fixed !important; 
                bottom: 50px !important; /* Above bottom bar */
                left: 0 !important;
                right: 0 !important;
                height: 60px;
                background: #111;
                border-top: 1px solid #333;
                border-bottom: 1px solid #333;
                align-items: center;
                padding: 0 10px;
                cursor: pointer;
                z-index: 999;
            }
            
            .mobile-mini-player.hidden {
                display: none !important;
            }

            .mini-cover {
                width: 40px;
                height: 40px;
                border-radius: 4px;
                background: #333;
                margin-right: 10px;
                object-fit: cover;
            }

            .mini-info {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                overflow: hidden;
            }

            .mini-title {
                font-size: 14px;
                font-weight: bold;
                color: white;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                font-family: 'Courier Prime', monospace;
            }

            .mini-artist {
                font-size: 11px;
                color: #aaa;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                font-family: 'Courier Prime', monospace;
            }

            .mini-controls {
                display: flex;
                align-items: center;
                gap: 15px;
                margin-right: 5px;
            }

            .mini-control-btn {
                background: transparent;
                border: none;
                padding: 0;
                cursor: pointer;
                width: 36px;
                height: 36px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                transition: background 0.2s;
            }
            
            .mini-control-btn:active {
                background: rgba(255, 255, 255, 0.1);
            }
            
            .mini-control-btn svg {
                width: 18px !important;
                height: 18px !important;
                fill: white !important;
                display: block;
            }

            #mini-play-btn {
                width: 40px;
                height: 40px;
                border: 1px solid #555;
            }

            #mini-play-btn svg {
                width: 20px !important;
                height: 20px !important;
            }

            /* --- Nokia Bottom Bar --- */
            .nokia-bottom-bar {
                display: flex !important;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 50px;
                background: #000;
                border-top: 1px solid #333;
                z-index: 1000;
                padding-bottom: env(safe-area-inset-bottom);
                justify-content: space-between;
            }

            .softkey-btn {
                flex: 1;
                background: linear-gradient(to bottom, #444 0%, #222 50%, #111 51%, #000 100%);
                border: none;
                color: white;
                font-size: 18px;
                font-weight: bold;
                font-family: 'VT323', monospace;
                cursor: pointer;
                text-shadow: 0 -1px 0 rgba(0,0,0,0.8);
                height: 50px;
                padding: 0 20px;
                line-height: 50px;
            }
            
            .softkey-btn:first-child { border-right: 1px solid #222; text-align: left; }
            .softkey-btn:last-child { border-left: 1px solid #222; text-align: right; }

            /* --- Hide Header Elements for Desktop --- */
            .spotify-header {
                display: none !important;
            }
        }
        /* --- Nokia Full Player Styles --- */
        #mobile-full-player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            flex-direction: column;
            font-family: sans-serif;
            color: white;
        }

        .nokia-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8px;
            background: #000;
            border-bottom: 1px solid #333;
            padding-top: env(safe-area-inset-top);
            height: calc(44px + env(safe-area-inset-top));
            box-sizing: border-box;
            margin-top: 0;
        }

        .bar-left, .bar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .signal-bars, .battery-bars {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 16px;
        }

        .signal-bars span, .battery-bars span {
            width: 3px;
            background: #fff;
            display: block;
        }

        .signal-bars span:nth-child(1) { height: 20%; }
        .signal-bars span:nth-child(2) { height: 35%; }
        .signal-bars span:nth-child(3) { height: 50%; }
        .signal-bars span:nth-child(4) { height: 65%; }
        .signal-bars span:nth-child(5) { height: 80%; }
        .signal-bars span:nth-child(6) { height: 100%; }

        .battery-bars span {
            height: 100%;
            border: 1px solid #000;
        }

        .music-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around; /* Distribute space */
            padding: 20px;
            padding-bottom: 60px; /* Space for bottom bar */
        }

        .album-art-container {
            width: 250px;
            height: 250px;
            background: #222;
            border: 2px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .full-player-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-info-full {
            text-align: center;
            width: 100%;
        }

        .full-player-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .full-player-artist {
            font-size: 16px;
            color: #aaa;
        }

        .nokia-progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: monospace;
            font-size: 14px;
        }

        .nokia-progress-bar {
            flex: 1;
            height: 8px;
            background: #333;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .nokia-progress-fill {
            height: 100%;
            background: #4cd964; /* Nokia Greenish */
            width: 0%;
        }
        
        /* Seek Input Overlay */
        .nokia-seek-input {
            position: absolute;
            top: -5px;
            left: 0;
            width: 100%;
            height: 20px;
            opacity: 0;
            cursor: pointer;
        }

        .nokia-controls-large {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }

        .nokia-btn-large {
            background: transparent;
            border: 2px solid #555;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .nokia-btn-large:active {
            background: #333;
            border-color: #fff;
        }

        .nokia-btn-play {

    <script src="js/main.js"></script>
    <script>
        // iOS Mobile Logic
        document.addEventListener('DOMContentLoaded', () => {
            const isMobile = () => window.innerWidth <= 768;
            const body = document.body;
            const mobileBackBtn = document.getElementById('mobile-back-btn');
            const mobileHeaderTitle = document.getElementById('mobile-header-title');
            const miniPlayer = document.getElementById('mobile-mini-player');
            const miniCover = document.getElementById('mini-cover');
            const miniTitle = document.getElementById('mini-title');
            const miniArtist = document.getElementById('mini-artist');
            const miniPlayBtn = document.getElementById('mini-play-btn');
            const miniPrevBtn = document.getElementById('mini-prev-btn');
            const miniNextBtn = document.getElementById('mini-next-btn');
            
            const mainPlayer = document.getElementById('audio-player');
            const mainPlayBtn = document.getElementById('play-btn'); // The desktop/full player button
            const mainPrevBtn = document.getElementById('prev-btn');
            const mainNextBtn = document.getElementById('next-btn');
            
            // --- Nokia Full Player Logic ---
            const fullPlayerOverlay = document.getElementById('mobile-full-player');
            const fullCover = document.getElementById('full-player-cover');
            const fullTitle = document.getElementById('full-player-title');
            const fullArtist = document.getElementById('full-player-artist');
            const fullCurrent = document.getElementById('full-player-current');
            const fullTotal = document.getElementById('full-player-total');
            const fullFill = document.getElementById('full-player-fill');
            const fullSeek = document.getElementById('full-player-seek');
            const fullPrev = document.getElementById('full-player-prev');
            const fullPlay = document.getElementById('full-player-play');
            const fullNext = document.getElementById('full-player-next');
            const closeFullBtn = document.getElementById('close-full-player');

            // Helper to open/close
            const openNokiaPlayer = () => {
                if (fullPlayerOverlay) fullPlayerOverlay.style.display = 'flex';
            };
            
            const closeNokiaPlayer = () => {
                if (fullPlayerOverlay) fullPlayerOverlay.style.display = 'none';
            };

            if (closeFullBtn) {
                closeFullBtn.addEventListener('click', closeNokiaPlayer);
            }

            // Sync Mini Player & Full Player with Main Player
            if (mainPlayer) {
                // Update Play/Pause State
                const updatePlayState = () => {
                    const isPlaying = !mainPlayer.paused;
                    
                    // Mini Player Icon
                    if (miniPlayBtn) {
                        miniPlayBtn.innerHTML = isPlaying ? 
                            `<svg width="12" height="12" viewBox="0 0 10 10"><path d="M2,1 H4 V9 H2 Z M6,1 H8 V9 H6 Z" fill="black"/></svg>` :
                            `<svg width="12" height="12" viewBox="0 0 10 10"><path d="M2,1 L9,5 L2,9 Z" fill="black"/></svg>`;
                    }

                    // Full Player Icon
                    if (fullPlay) {
                        fullPlay.innerHTML = isPlaying ? 
                            `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>` :
                            `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
                    }
                    
                    // Show Mini Player if source exists
                    if (mainPlayer.src && miniPlayer) {
                        miniPlayer.classList.remove('hidden');
                    }

                    // Auto-open Full Player on Play (Mobile Only) - OPTIONAL
                    // if (isPlaying && isMobile() && fullPlayerOverlay.style.display !== 'flex') {
                    //      openNokiaPlayer();
                    // }
                };

                mainPlayer.addEventListener('play', updatePlayState);
                mainPlayer.addEventListener('pause', updatePlayState);
                mainPlayer.addEventListener('ended', updatePlayState);

                // Sync Metadata
                const currentTitleEl = document.getElementById('current-title');
                const currentCoverEl = document.getElementById('current-cover');
                const currentArtistEl = document.getElementById('current-artist');

                const syncMetadata = () => {
                    // Mini Player
                    if (currentTitleEl && miniTitle) miniTitle.innerText = currentTitleEl.innerText;
                    if (currentArtistEl && miniArtist) miniArtist.innerText = currentArtistEl.innerText;
                    if (currentCoverEl && miniCover) miniCover.src = currentCoverEl.src;
                    
                    // Full Player
                    if (currentTitleEl && fullTitle) fullTitle.innerText = currentTitleEl.innerText;
                    if (currentArtistEl && fullArtist) fullArtist.innerText = currentArtistEl.innerText;
                    if (currentCoverEl && fullCover) fullCover.src = currentCoverEl.src;
                };

                if (currentTitleEl) new MutationObserver(syncMetadata).observe(currentTitleEl, { childList: true, characterData: true, subtree: true });
                if (currentCoverEl) new MutationObserver(syncMetadata).observe(currentCoverEl, { attributes: true, attributeFilter: ['src'] });
                
                // Trigger once
                syncMetadata();
            }
            
            // Time Labels Logic
            const currentTimeEl = document.getElementById('mobile-current-time');
            const totalTimeEl = document.getElementById('mobile-total-time');

            const formatTime = (seconds) => {
                if (!seconds || isNaN(seconds)) return "0:00";
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            };

            if (mainPlayer) {
                const updateTimeLabels = () => {
                    const curr = mainPlayer.currentTime;
                    const dur = mainPlayer.duration || 0;
                    
                    // Mobile List Labels
                    if (currentTimeEl) currentTimeEl.innerText = formatTime(curr);
                    if (totalTimeEl) totalTimeEl.innerText = formatTime(dur);
                    
                    // Full Player Labels
                    if (fullCurrent) fullCurrent.innerText = formatTime(curr);
                    if (fullTotal) fullTotal.innerText = formatTime(dur);
                    
                    // Progress Bar
                    if (dur > 0) {
                        const pct = (curr / dur) * 100;
                        if (fullFill) fullFill.style.width = `${pct}%`;
                        if (fullSeek) fullSeek.value = pct;
                    }
                };
                
                mainPlayer.addEventListener('timeupdate', updateTimeLabels);
                mainPlayer.addEventListener('loadedmetadata', updateTimeLabels);
                mainPlayer.addEventListener('durationchange', updateTimeLabels);
                
                // Seek Logic
                if (fullSeek) {
                    fullSeek.addEventListener('input', (e) => {
                        const pct = e.target.value;
                        const time = (pct / 100) * mainPlayer.duration;
                        mainPlayer.currentTime = time;
                    });
                }
            }

            // Controls Events
            if (miniPlayBtn) miniPlayBtn.addEventListener('click', (e) => { e.stopPropagation(); if(mainPlayer.paused) mainPlayer.play(); else mainPlayer.pause(); });
            if (fullPlay) fullPlay.addEventListener('click', () => { if(mainPlayer.paused) mainPlayer.play(); else mainPlayer.pause(); });
            
            const prevTrack = () => { if(mainPrevBtn) mainPrevBtn.click(); };
            const nextTrack = () => { if(mainNextBtn) mainNextBtn.click(); };

            if (miniPrevBtn) miniPrevBtn.addEventListener('click', (e) => { e.stopPropagation(); prevTrack(); });
            if (miniNextBtn) miniNextBtn.addEventListener('click', (e) => { e.stopPropagation(); nextTrack(); });
            
            if (fullPrev) fullPrev.addEventListener('click', prevTrack);
            if (fullNext) fullNext.addEventListener('click', nextTrack);

            // Open Full Player on Mini Player Click
            if (miniPlayer) {
                miniPlayer.addEventListener('click', openNokiaPlayer);
            }

            // Back Button Logic (Menu)
            if (mobileBackBtn) {
                mobileBackBtn.addEventListener('click', () => {
                    // Always go home from list view
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
