<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda & Booking</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #d866c2;
            background-image: none;
            display: block;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }
        body::before { content: none; }
        
        /* Layout for Booking */
        .agenda-layout {
            max-width: 1000px;
            margin: 0 auto;
            padding-left: 120px; /* Space for desktop icons */
            display: flex;
            justify-content: center;
        }

        .window.booking-window {
            width: 100%;
            position: relative;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .booking-content {
            padding: 15px;
            background: #c0c0c0; /* Windows 98 Gray */
        }

        .booking-instructions {
            margin-bottom: 15px;
            font-size: 18px;
            text-align: center;
        }

        #booking-iframe-container {
            background: white;
            border: 2px inset #fff;
            min-height: 600px;
            position: relative;
            overflow: hidden;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .agenda-layout {
                padding-left: 0;
            }
            body.has-overlay-icons .agenda-layout {
                padding-left: 0 !important;
                padding-top: 100px; /* Space for top icons on mobile if needed */
            }
        }
    </style>
</head>
<body>
    <!-- Fallback link if JS fails -->
    <div class="desktop-link" onclick="window.location.href='index.html'">
        <img src="images/icons/directory_open_file_mydocs_2k-4.png" alt="Desktop">
        <div>Desktop</div>
    </div>

    <div class="agenda-layout">
        <!-- Main Booking Section -->
        <div class="window booking-window" id="booking-container">
            <div class="title-bar">
                <div class="title-bar-text" id="booking-title">Book an Appointment</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body booking-content">
                <div id="booking-instructions" class="booking-instructions">
                    Select a time slot below to book a meeting with us.
                </div>
                <div id="booking-iframe-container">
                    <p style="text-align:center; padding: 20px;">Loading booking system...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
