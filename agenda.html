<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #d866c2;
            background-image: none;
            display: block;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }
        body::before { content: none; }
        .desktop-link {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 80px;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .desktop-link img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
            image-rendering: pixelated;
        }
        .desktop-link div {
            color: white;
            font-family: 'Pixelated MS Sans Serif', Arial;
            text-shadow: 1px 1px 0px black;
        }
        .agenda-container {
            max-width: 1000px;
            margin: 0 auto;
            padding-left: 120px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .window.page-window {
            position: relative;
            width: 100%;
        }
        .window-body {
            padding: 15px;
        }
        .event-row {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 20px;
            align-items: start;
            padding: 10px 0;
            border-bottom: 1px solid #000;
        }
        .event-row:last-child {
            border-bottom: none;
        }
        .event-left .event-image {
            width: 100%;
            height: 260px;
            background: #fff;
            border: inset 2px;
            object-fit: cover;
        }
        .event-left .event-image.placeholder {
            background: #fff;
        }
        .event-title {
            font-size: 24px;
            margin: 0 0 10px 0;
        }
        .event-more {
            font-weight: bold;
            min-width: 110px;
        }
    </style>
</head>
<body>
    <div class="desktop-link" onclick="window.location.href='index.html'">
        <img src="images/icons/directory_open_file_mydocs_2k-4.png" alt="Desktop">
        <div>Desktop</div>
    </div>
    <div class="agenda-container">
        <div class="window page-window">
            <div class="title-bar">
                <div class="title-bar-text">Upcoming Events</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body" id="upcoming-list">
                <p>Loading events...</p>
            </div>
        </div>
        <div class="window page-window">
            <div class="title-bar">
                <div class="title-bar-text">Previous Events</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body" id="previous-list">
                <p>Loading events...</p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
