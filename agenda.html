<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda & Booking</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #d866c2;
            background-image: none;
            display: block;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }
        body::before { content: none; }
        
        /* Layout for Booking */
        .agenda-layout {
            max-width: 1000px;
            margin: 0 auto;
            padding-left: 120px; /* Space for desktop icons */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .window.booking-window {
            width: 100%;
            position: relative;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            background: transparent;
            padding: 0;
        }

        .booking-content {
            padding: 0;
            background: white;
            border: 8px solid #bdbdbdff;
            box-sizing: border-box;
            overflow: visible !important;
            height: auto !important;
            flex: none !important;
            margin: 0;
        }

        .booking-instructions {
            padding: 15px;
            margin-bottom: 0;
            font-size: 18px;
            text-align: center;
        }

        .info-content {
            background: #bdbdbd !important;
        }

        #booking-iframe-container {
            /* background: white; */
            /* border: 2px inset #fff; */
            min-height: 900px; 
            position: relative;
            overflow: hidden;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .agenda-layout {
                padding-left: 0;
            }
            body.has-overlay-icons .agenda-layout {
                padding-left: 0 !important;
                padding-top: 100px; /* Space for top icons on mobile if needed */
            }
        }
    </style>
</head>
<body>
    <!-- Fallback link if JS fails -->
    <div class="desktop-link" onclick="window.location.href='index.html'">
        <img src="images/icons/directory_open_file_mydocs_2k-4.png" alt="Desktop">
        <div>Desktop</div>
    </div>

    <div class="agenda-layout">
        <!-- Info Window -->
        <div class="window booking-window">
            <div class="title-bar" style="background: linear-gradient(90deg, #808080, #c0c0c0);">
                <div class="title-bar-text" style="color: #e0e0e0;">Info</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body booking-content info-content">
                <div id="booking-instructions" class="booking-instructions" style="margin-bottom: 0;">
                    select a time ....
                </div>
            </div>
        </div>

        <!-- Main Booking Section -->
        <div class="window booking-window" id="booking-container">
            <div class="title-bar">
                <div class="title-bar-text" id="booking-title" style="color: #e0e0e0;">Book an Appointment</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body booking-content">
                <div id="booking-iframe-container">
                    <p style="text-align:center; padding: 20px;">Loading booking system...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
