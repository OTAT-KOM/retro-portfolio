<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Projects</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Black background for Nokia theme */
            margin: 0;
            padding: 0;
            overflow-y: auto; /* Allow scrolling for extended grid */
            overflow-x: hidden;
            height: 100vh;
            width: 100vw;
        }

        .nokia-top-bar, .nokia-bottom-bar {
            display: none;
        }

        /* Nokia Mobile Theme */
        @media (max-width: 768px) {
            html {
                background: #000 !important;
            }
            body {
                background: #000 !important;
                background-image: none !important;
                font-family: 'VT323', monospace !important;
                padding-top: 0 !important;
                height: auto !important;
                min-height: 100vh;
                overflow-x: hidden !important;
                overflow-y: auto !important;
                display: block;
            }

            /* Hide Desktop Elements */
            .desktop-link, 
            .desktop-icons-overlay {
                display: none !important;
            }

            /* Nokia Header */
            .nokia-top-bar {
                display: flex !important;
                z-index: 1000; /* Ensure it stays above windows */
                flex-shrink: 0 !important; /* Prevent header from shrinking */
                width: 100% !important; /* Force full width */
                padding: 0 8px !important; /* Add padding back since we removed it from inherited styles */
                padding-top: env(safe-area-inset-top) !important;
                height: calc(44px + env(safe-area-inset-top)) !important;
                box-sizing: border-box !important; /* Ensure padding is included in width */
                justify-content: space-between !important; /* Ensure content is spread out */
                align-items: center !important;
            }

            /* Nokia Bottom Bar */
            .nokia-bottom-bar {
                display: flex !important;
                z-index: 1000;
            }

            /* Transform Desktop Area to List */
            #desktop-area {
                display: flex !important;
                flex-direction: column !important;
                padding: 10px 10px calc(50px + env(safe-area-inset-bottom)) 10px !important;
                margin: 0 !important;
                width: 100% !important;
                max-width: 100% !important;
                gap: 10px !important;
                background: #000;
                height: auto !important;
                padding-top: calc(50px + env(safe-area-inset-top)) !important; /* Push content below fixed header + small gap */
            }

            .window {
                width: 100% !important;
                display: flex;
                flex-direction: row;
                border: 1px solid #333 !important;
                margin: 0 !important;
                box-shadow: 0 4px 6px rgba(0,0,0,0.5) !important;
                padding: 10px !important;
                background: #111 !important;
                box-sizing: border-box;
                height: auto !important;
                min-height: 0 !important;
                border-radius: 5px !important;
                flex-shrink: 0 !important; /* Prevent shrinking */
            }

            .window .title-bar {
                display: none !important;
            }

            .window-body {
                display: grid !important;
                grid-template-columns: 140px 1fr !important;
                gap: 15px !important;
                padding: 0 !important;
                background: transparent !important;
                width: 100%;
                align-items: start !important;
                border: none !important;
                overflow: visible !important; /* Ensure content expands */
                height: auto !important; /* Force auto height */
            }

            /* Thumbnail */
            .window-body > div:first-child {
                grid-row: 1 / 3;
                grid-column: 1;
                width: 140px !important;
                height: 140px !important;
                border: 1px solid #444 !important;
                background: #000;
                position: relative !important;
                overflow: hidden;
                flex-shrink: 0;
            }
            
            .window-body > div:first-child img, 
            .window-body > div:first-child video {
                width: 100% !important;
                height: 100% !important;
                object-fit: cover !important;
                border: none !important;
            }
            
            /* Text container */
            .window-body > div:nth-child(2) {
                grid-row: 1 / 3;
                grid-column: 2;
                display: flex;
                flex-direction: column;
                padding: 0 !important;
                margin: 0 !important;
                height: 100% !important; /* Ensure container takes full height */
                justify-content: space-between !important; /* Push content to edges */
            }

            /* Text */
            .window-body h3 {
                font-family: sans-serif !important;
                font-size: 16px !important;
                color: #fff !important;
                margin: 0 !important;
                margin-top: 2px !important;
                line-height: 1.2;
            }

            .window-body p {
                font-family: sans-serif !important;
                font-size: 13px !important;
                color: #aaa !important;
                margin: 0 !important;
                line-height: 1.3;
            }
            
            .window-body p strong {
                font-weight: normal !important;
                color: #888 !important; /* Nokia gray for date */
                font-size: 12px !important;
            }

            .read-more-btn {
                background: linear-gradient(to bottom, #444 0%, #222 50%, #111 51%, #000 100%) !important;
                border: 1px solid #666 !important;
                border-radius: 5px !important;
                color: white !important;
                font-family: sans-serif !important;
                font-size: 14px !important;
                padding: 6px 12px !important;
                text-shadow: 0 -1px 0 rgba(0,0,0,0.8) !important;
                text-decoration: none !important;
                box-shadow: 0 1px 2px rgba(0,0,0,0.5) !important;
                margin-top: auto !important; /* Push to bottom */
                align-self: flex-start !important;
            }

            .read-more-btn:active {
                background: linear-gradient(to bottom, #0044cc 0%, #003399 100%) !important;
            }
        }

        /* Container for floating windows */
        #desktop-area {
            position: relative;
            width: 95%;
            max-width: 1400px;
            height: auto;
            min-height: 100%;
            padding: 20px;
            margin: 0 auto;
            box-sizing: border-box;
            
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: 1px; /* Granular rows for dynamic JS sizing */
            align-items: start; 
            row-gap: 0;
            column-gap: 20px;
            justify-content: center;
        }

        /* Force max 3 columns on larger screens with FIXED width */
        @media (min-width: 1100px) {
            #desktop-area {
                grid-template-columns: repeat(3, minmax(300px, 350px));
            }
        }

        .window {
            position: relative;
            width: 100%;
            height: auto; /* Allow height to be determined by content */
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            /* min-height removed to allow grid-row to dictate height */
        }

        /* Window Sizes */
        .window-large {
            min-height: auto;
            z-index: 10;
        }
        
        @media (max-width: 600px) {
            .window-large {
                 /* No specific override needed for auto layout */
            }
        }

        .window-medium {
            min-height: 280px; /* Preserve original medium height roughly */
            z-index: 5;
        }

        .window-small {
            min-height: 220px; /* Preserve original small height roughly */
            z-index: 2;
        }

        .window-content {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 100%;
        }

        .project-media img, .project-media video {
            width: 100%;
            height: auto;
            border: 2px inset #fff;
            background: black;
            display: block;
        }
        
        .read-more-btn {
            margin-top: auto;
            align-self: flex-start;
            min-width: 80px;
        }
    </style>
</head>
<body>
    <!-- Nokia Top Bar -->
    <div class="nokia-top-bar">
        <div class="bar-left">
            <div class="signal-bars">
                <span></span><span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
            <div class="menu-title">Video Projects</div>
        </div>
        <div class="bar-right">
            <div class="nokia-clock" id="nokia-clock">12:00</div>
            <div class="battery-bars">
                <span></span><span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <div id="desktop-area">
        <!-- Windows will be injected here by main.js -->
    </div>

    <!-- Nokia Bottom Softkeys -->
    <div class="nokia-bottom-bar">
        <button class="softkey-btn softkey-left">Menu</button>
        <button class="softkey-btn softkey-right" onclick="history.back()">Back</button>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Trigger project loading if we are on this page
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof loadProjects === 'function') {
                loadProjects();
            }
        });
    </script>
</body>
</html>
