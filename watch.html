<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #008080;  
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            overflow: auto;
            position: relative;
            font-family: 'MS Sans Serif', monospace;
        }

         
        .desktop-link {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 80px;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .desktop-link img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
            image-rendering: pixelated;
        }

        .desktop-link div {
            color: white;
            font-family: 'Pixelated MS Sans Serif', Arial;
            text-shadow: 1px 1px 0px black;
        }

         
        .watch-grid {
            display: grid;
            /* Default to auto-fill for smaller screens, but we'll override for large screens to cap at 3 */
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px; /* Reduced gap to prevent huge spaces */
            padding: 20px;  
            width: 95%; /* Increased width usage */
            max-width: 1400px; /* Increased max-width */
            margin: auto;
            justify-content: center;
        }

        /* Force max 3 columns on larger screens to prevent 4+ columns */
        @media (min-width: 1000px) {
            .watch-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .window.video-window {
            position: relative;
            width: 100%;
            height: 100%; /* Fill the grid cell */
            display: flex;
            flex-direction: column;
            box-sizing: border-box; /* Include padding/border in size */
        }

        .window-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: #c0c0c0;
            overflow: auto; /* Handle content overflow */
            min-height: 0; /* Allow flex item to shrink */
        }

        .video-container {
            width: 100%;
            padding-top: 56.25%;  
            position: relative;
            background: black;
            margin-bottom: 10px;
            border: 2px inset #fff;
            flex-shrink: 0; /* Prevent video from squashing */
            box-sizing: border-box;
        }

        .video-container iframe, .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-shrink: 0;
        }

        .video-desc {
            font-size: 0.9em;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="desktop-link" onclick="window.location.href='index.html'">
        <img src="images/icons/directory_open_file_mydocs_2k-4.png" alt="Desktop">
        <div>Desktop</div>
    </div>

    <div class="watch-grid" id="watch-grid">
        
        <div class="window video-window">
            <div class="title-bar">
                <div class="title-bar-text">Loading...</div>
            </div>
            <div class="window-body">
                <p>Loading videos...</p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
