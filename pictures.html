<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #55aa55;  
            background-image: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        body::before { content: none; }

         
        .desktop-link {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 80px;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .desktop-link img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
            image-rendering: pixelated;
        }

        .desktop-link div {
            color: white;
            font-family: 'Pixelated MS Sans Serif', Arial;
            text-shadow: 1px 1px 0px black;
        }

        .window.page-window {
            width: 800px;
            height: 600px;
            max-width: 95vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .window-body {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;  
        }

        .gallery-image-container {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 20px;
            overflow: hidden;
        }

        .gallery-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;  
        }
        
        .gallery-image.active {
            display: block;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-family: 'Pixelated MS Sans Serif', Arial;
            font-size: 14px;
            display: flex;
            align-items: center;
            padding: 10px;
            color: black;
            user-select: none;
        }

        .nav-btn:hover {
            text-decoration: underline;
        }
        
        .nav-btn.disabled {
            color: #888;
            cursor: default;
            text-decoration: none;
        }

        .triangle-left {
            width: 0; 
            height: 0; 
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent; 
            border-right: 10px solid #444; 
            margin-right: 5px;
        }
        
        .triangle-right {
            width: 0; 
            height: 0; 
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid #444;
            margin-left: 5px;
        }

        .nav-btn.disabled .triangle-left { border-right-color: #888; }
        .nav-btn.disabled .triangle-right { border-left-color: #888; }

    </style>
</head>
<body>

    <div class="desktop-link" onclick="window.location.href='index.html'">
        <img src="images/icons/directory_open_file_mydocs_2k-4.png" alt="Desktop">
        <div>Desktop</div>
    </div>

    <div class="window page-window">
        <div class="title-bar">
            <div class="title-bar-text">Pictures</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" onclick="window.location.href='index.html'"></button>
            </div>
        </div>
        <div class="window-body">
            <button id="prev-btn" class="nav-btn">
                <div class="triangle-left"></div> Prev
            </button>
            
            <div class="gallery-image-container" id="gallery-container">
                <p id="gallery-loading">Loading pictures...</p>
                
            </div>

            <button id="next-btn" class="nav-btn">
                Next <div class="triangle-right"></div>
            </button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
